<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Clock-In</title>
</head>
<body>
    <h1>Debug Clock-In Issue</h1>
    <button onclick="testConnection()">Test Server Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testClockIn()">Test Clock-In</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let authToken = null;

        function log(message, data = null) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.style.margin = '10px 0';
            div.style.padding = '10px';
            div.style.border = '1px solid #ccc';
            div.innerHTML = `<strong>${message}</strong><br><pre>${data ? JSON.stringify(data, null, 2) : ''}</pre>`;
            results.appendChild(div);
            console.log(message, data);
        }

        async function testConnection() {
            try {
                log('Testing server connection...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log('Server connection successful', data);
            } catch (error) {
                log('Server connection failed', { error: error.message, stack: error.stack });
            }
        }

        async function testLogin() {
            try {
                log('Testing login...');
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });

                log('Login response status:', response.status);
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    log('Login successful', { token: authToken.substring(0, 20) + '...', employee: data.employee.name });
                } else {
                    log('Login failed', data);
                }
            } catch (error) {
                log('Login error', { error: error.message, stack: error.stack });
            }
        }

        async function testClockIn() {
            try {
                if (!authToken) {
                    log('Error: No auth token. Please login first.');
                    return;
                }

                log('Testing clock-in...');
                log('Using token:', authToken.substring(0, 20) + '...');
                log('Making request to:', `${API_BASE}/api/clock-in`);

                const requestBody = {
                    latitude: 12.9716,
                    longitude: 77.5946,
                    accuracy: 10,
                    address: 'Test Location',
                    timestamp: new Date().toISOString(),
                    device_info: {
                        battery_level: 85,
                        is_mock_location: false
                    }
                };

                log('Request body:', requestBody);

                const response = await fetch(`${API_BASE}/api/clock-in`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(requestBody)
                });

                log('Clock-in response status:', response.status);
                log('Clock-in response headers:', Object.fromEntries(response.headers.entries()));

                const data = await response.json();
                
                if (data.success) {
                    log('Clock-in successful', data);
                } else {
                    log('Clock-in failed', data);
                }
            } catch (error) {
                log('Clock-in error', { 
                    error: error.message, 
                    stack: error.stack,
                    name: error.name,
                    cause: error.cause 
                });
            }
        }
    </script>
</body>
</html>
